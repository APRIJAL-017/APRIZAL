<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div>
                <button type="reset" class="reset">Reset</button>
                <button type="button" class="login" onclick="handleLogin()">Login</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Database
        const model = {
            mahasiswa: [
                { username: 'izal', pin: 'izal123' },
                { username: 'aprizal', pin: 'aprizal123' },
                { username: 'shandy', pin: 'sandi123' },
            ],
        };

        // Fungsi untuk menangani login
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cari data mahasiswa berdasarkan username dan pin
            const user = model.mahasiswa.find(
                (mhs) => mhs.username === username && mhs.pin === password
            );

            if (user) {
                alert(`Selamat datang, ${username}!`);
                message.style.display = 'none';
                // Tambahkan logika redirect atau pengalihan halaman di sini
            } else {
                message.textContent = 'Username atau Password salah!';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
